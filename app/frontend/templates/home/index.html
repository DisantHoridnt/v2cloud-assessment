{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V2Cloud VM Management</title>
    <link href="{% static 'css/main.css' %}" rel="stylesheet">
</head>
<body class="bg-gray-50 dark:bg-gray-900">
    <div class="min-h-screen flex flex-col">
        <nav class="bg-white dark:bg-gray-800 shadow-sm">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between h-16">
                    <div class="flex items-center">
                        <img src="https://dash.v2cloud.com/static/frontend/images/v2.png?v=0.10.43-6" 
                             alt="V2Cloud Logo" 
                             class="h-8 w-auto">
                        <span class="ml-3 text-xl font-semibold text-gray-900 dark:text-white">V2Cloud</span>
                    </div>
                    <div id="theme-toggle" class="flex items-center"></div>
                </div>
            </div>
        </nav>
        
        <main class="flex-1">
            <div id="app" class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8"></div>
        </main>
    </div>
    <script src="{% static 'bundle.js' %}"></script>
</body>
</html>
