version: '3.8'

services:
  web:
    build: ./app
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./app:/app
    ports:
      - "8000:8000"
    environment:
      - DEBUG=1
      - DJANGO_ALLOWED_HOSTS=localhost,127.0.0.1
    depends_on:
      - webpack

  webpack:
    build: ./app
    command: npm run dev
    volumes:
      - ./app:/app
    ports:
      - "3000:3000"